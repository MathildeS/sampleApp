<!doctype html>
<html>
  <head>
    <title>Sample dailymotion app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Sample dailymotion app </h1>
    
    <div id="list-choice">
      <label> <button class="choose-list" id="list-last" disabled onclick="listVideos('last')">Last uploaded videos</button></label>
      <label> <button class="choose-list" id="list-featured" disabled onclick="listVideos('featured')">Featured videos</button></label>
      <label> <button class="choose-list" id="list-trending" disabled onclick="listVideos('trending')">Trending videos</button></label>
      <label> <button class="choose-list" id="list-live" disabled onclick="listVideos('live')">Live streams</button></label>
    </div>

    <div id="videos-list">
      <h2></h2>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//api.dmcdn.net/all.js"></script>
    <script type="text/javascript" src="sampleApp.js"></script>
   
  </body>
</html>
